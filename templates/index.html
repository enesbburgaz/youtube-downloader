<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container center_div">
        <div class="text-center">
            <h1>Youtube Downloader</h1>
        </div>
        <form action="/search" method="POST">
            <div class="form-group">
                <label for="link">Youtube Linki</label>
                <input class="form-control" type="text" name="link" required>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Ara">
            </div>
        </form>
        <ul>
            {% for i in data %}
            <li>Başlık: {{i.title}}</li>
            <li>Açıklama: {{i.description}}</li>
            <br>
            <div class="text-center">
                <a href="/download/{{18}}" class="btn btn-secondary">360p İndir</a>
                <a href="/download/{{22}}" class="btn btn-success" value="22">720p İndir</a> 
           </div>
            {% endfor %}
        </ul>
        <div>
            <p>{{result}}</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
